<!-- structural directive *ngFor -->
<app-filter 
[all]="totalProductCount" 
[InStock]="totalProductInStock" 
[OutStock]="totalProductOutStock"
(selectedRadioButtonFilter)="FilterDataGet($event)"
>

</app-filter>

<div class="eKart--products--container">
  <div *ngFor="let item of products">
    <app-product [product]="item" *ngIf="RadioButtonValue==='all' || item.is_in_inventory.toString()==RadioButtonValue"></app-product>
  </div>


</div>
